<html>

<head>
    <title>Integração Rubeus</title>
	<script type="text/javascript" src="https://tracking.apprubeus.com.br/libs/RBTracking.min.js?rbclicod=eER78SF46oUOdDIrfy64"></script>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>

<script type="text/javascript">
document.getElementById('myform').addEventListener('submit', function(e) {
  e.preventDefault();
  console.log(document.getElementById('sometext').value);
  console.log('form submitted');
});

document.getElementById('notasubmitbutton').addEventListener('click', function(e) {
  console.log(document.getElementById('sometext').value);
});

</script>

<form id="myform">
  <input type="text" id="sometext">
  <input type="submit">
  <button id="notasubmitbutton" type="button">Submit 2</button>
</form>

</body>
</html>
